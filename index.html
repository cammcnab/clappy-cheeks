<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Clappy Cheeks!!</title>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<style>
			body {
				margin: 0;
				padding: 20px;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background-color: #000;
				font-family: 'Press Start 2P', cursive;
				overflow: hidden;
			}

			.monitor-frame {
				position: relative;
				width: 90vw;
				height: 135vw;
				max-height: 90vh;
				max-width: 60vh;
				background: #2a2a2a;
				padding: 15px 15px 60px 15px;
				border-radius: 4px;
				box-shadow: 
					inset 0 0 2px rgba(255,255,255,0.1),
					0 5px 15px rgba(0,0,0,0.5);
				background-image: 
					url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.08"/></svg>'),
					linear-gradient(to bottom, #2a2a2a, #252525);
			}

			/* Main screen bezel */
			.inner-bezel {
				position: relative;
				width: 100%;
				height: 100%;
				background: #1a1a1a;
				border-radius: 8px;
				overflow: hidden;
				background-image: 
					url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.04"/></svg>'),
					linear-gradient(45deg, #1a1a1a, #202020);
			}

			/* Screen mask and container */
			.canvas-container {
				position: absolute;
				top: 25px;
				left: 25px;
				right: 25px;
				bottom: 25px;
				overflow: hidden;
				border-radius: 55px/50px;
				background: #000;
				box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
			}

			/* Game and effect canvases */
			#gameCanvas,
			#effectCanvas {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #000;
				transform: scale(1.15);
			}

			#gameCanvas {
				image-rendering: pixelated;
			}

			#effectCanvas {
				pointer-events: none;
			}

			/* Control panel area */
			.control-panel {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				height: 60px;
				background: linear-gradient(to bottom, #2a2a2a, #222);
				border-top: 1px solid #333;
				display: flex;
				align-items: center;
				padding: 0 20px;
				background-image: 
					url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.08"/></svg>'),
					linear-gradient(to bottom, #2a2a2a, #222);
			}

			/* Speaker grille */
			.speaker-grille {
				position: absolute;
				bottom: 10px;
				left: 20px;
				width: 80px;
				height: 40px;
				background-image: 
					repeating-linear-gradient(
						90deg,
						#222,
						#222 2px,
						#1a1a1a 2px,
						#1a1a1a 4px
					);
				border-radius: 2px;
				border: 1px solid #333;
			}

			/* Control buttons */
			.controls {
				position: absolute;
				bottom: 15px;
				right: 20px;
				display: flex;
				gap: 10px;
			}

			.control-button {
				width: 40px;
				height: 20px;
				background: #1a1a1a;
				border: 1px solid #333;
				border-radius: 2px;
				position: relative;
			}

			.control-button::after {
				content: '';
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 30px;
				height: 2px;
				background: #333;
			}

			/* Power LED with improved visibility */
			.power-led {
				position: absolute;
				bottom: 20px;
				right: 150px;
				width: 8px;
				height: 8px;
				background: #33ff33;
				border-radius: 50%;
				box-shadow: 
					0 0 4px #33ff33,
					0 0 6px #33ff33,
					inset 0 -1px 2px rgba(0,0,0,0.2);
				border: 1px solid rgba(51, 255, 51, 0.4);
				z-index: 1;
			}

			/* LED label */
			.power-led::after {
				content: 'POWER';
				position: absolute;
				top: -15px;
				left: 50%;
				transform: translateX(-50%);
				font-size: 6px;
				color: #666;
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<div class="monitor-frame">
			<div class="inner-bezel">
				<div class="canvas-container">
					<canvas id="gameCanvas"></canvas>
					<canvas id="effectCanvas"></canvas>
				</div>
			</div>
			<div class="control-panel">
				<div class="speaker-grille"></div>
				<div class="power-led"></div>
				<div class="controls">
					<div class="control-button"></div>
					<div class="control-button"></div>
					<div class="control-button"></div>
				</div>
			</div>
		</div>
		<script type="module" src="shaders.js"></script>
		<script type="module" src="game.js"></script>
	</body>
</html>
