<!DOCTYPE html>
<html>
	<head>
		<title>Clappy Cheeks</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #000022;
				overflow: hidden;
				background-image: linear-gradient(#000022 2px, transparent 2px),
					linear-gradient(90deg, #000022 2px, #000011 2px);
				background-size: 30px 30px;
			}

			#gameCanvas {
				background: #000066;
				image-rendering: pixelated;
				image-rendering: crisp-edges;
				max-width: calc(100vw - 40px);
				max-height: calc(100vh - 40px);
				width: auto;
				height: auto;
				border: 4px solid #000;
				box-shadow: 0 0 0 2px #333;
			}

			.game-container {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100vw;
				height: 100vh;
				padding: 20px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="game-container">
			<canvas id="gameCanvas"></canvas>
		</div>
		<script src="game.js"></script>
	</body>
</html>
