<!DOCTYPE html>
<html>
	<head>
		<title>Clappy Cheeks</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 3vw;
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background: url('images/bg.png') center/cover fixed;
				background-color: #2c2c2c;
				position: relative;
				box-sizing: border-box;
				overflow: hidden;
			}

			body::before {
				content: '';
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: inherit;
				filter: blur(10px) brightness(0.3);
				z-index: -1;
			}

			/* Monitor frame */
			.monitor-frame {
				background: linear-gradient(135deg, #e0d9d1, #c3beb7);
				padding: 4vh 2vh;
				border-radius: 4vw;
				box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.5),
					inset 0 0 0 4px rgba(0, 0, 0, 0.2), 0 10px 20px rgba(0, 0, 0, 0.3),
					0 0 0 1px rgba(0, 0, 0, 0.1);
				position: relative;
				min-width: 320px;
				min-height: 480px;
				transition: width 0.3s, height 0.3s;
				margin: auto;
				display: flex;
				justify-content: center;
				align-items: center;
				box-sizing: border-box;
			}

			/* Screen bezel */
			.crt-wrapper {
				width: 100%;
				height: 100%;
				border-radius: 1vw;
				position: relative;
				background: #000;
				overflow: hidden;
				box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
				transform: perspective(1000px) rotateX(2deg) translateY(-0.6vh);
				display: flex;
				justify-content: center;
				align-items: center;
			}

			/* Canvas sizing */
			#gameCanvas {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: fill;
				display: block;
			}

			/* Improved scanlines */
			.scanlines {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				z-index: 2;
				pointer-events: none;
				background: repeating-linear-gradient(
						0deg,
						rgba(0, 0, 0, 0.5) 0px,
						rgba(0, 0, 0, 0.5) 1px,
						transparent 1.5px,
						transparent 3px
					),
					repeating-linear-gradient(
						90deg,
						rgba(255, 0, 0, 0.1),
						rgba(0, 255, 0, 0.1),
						rgba(0, 0, 255, 0.1) 3px
					);
				mix-blend-mode: overlay;
				opacity: 0.4;
			}

			/* Monitor details */
			.monitor-bottom {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 1.5vh 5vw;
			}

			.power-led {
				width: 8px;
				height: 8px;
				background: radial-gradient(
					circle at 40% 40%,
					#33ff33 0%,
					#2cd42c 50%,
					#1f991f 100%
				);
				border-radius: 50%;
				box-shadow: 0 0 2px #33ff33, 0 0 5px #33ff33;
			}

			.monitor-label {
				font-weight: 500;
				font-family: monospace;
				font-size: 11px;
				color: #888;
				text-transform: uppercase;
				letter-spacing: 1px;
				text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
			}

			/* Vignette effect */
			.vignette {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				z-index: 3;
				background: radial-gradient(
					circle at center,
					transparent 60%,
					rgba(0, 0, 0, 0.6) 100%
				);
				pointer-events: none;
				opacity: 0.8;
			}

			/* Remove control buttons */
			.crt-controls {
				display: none;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
	</head>
	<body>
		<div class="monitor-frame">
			<div class="crt-wrapper">
				<canvas id="gameCanvas"></canvas>
				<div class="scanlines"></div>
				<div class="vignette"></div>
			</div>
			<div class="monitor-bottom">
				<div class="power-led"></div>
				<div class="monitor-label">Fwd:Vision 9000</div>
			</div>
		</div>
		<script src="game.js"></script>
	</body>
</html>
