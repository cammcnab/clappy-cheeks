<!DOCTYPE html>
<html>
	<head>
		<title>Clappy Cheeks</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<style>
			html, body {
				overflow: hidden;
				position: fixed;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			body {
				background-color: #98FB98;
				display: flex;
				justify-content: center;
				align-items: center;
				font-family: 'Press Start 2P', cursive;
				touch-action: none;
				padding: 20px;
				box-sizing: border-box;
			}
			
			body::before {
				content: '';
				position: fixed;
				top: 40px;
				left: 0;
				right: 0;
				height: 200px;
				background: repeating-linear-gradient(
					to bottom,
					transparent 0px,
					transparent 40px,
					#FF0000 40px,
					#FF0000 44px
				);
				z-index: -1;
			}

			.game-container {
				position: relative;
				display: flex;
				justify-content: center;
				align-items: center;
				background: #000;
				padding: 20px;
				max-height: 90vh;
				max-width: 90vw;
				box-sizing: border-box;
				aspect-ratio: 480/720;
				border-radius: 0;
			}

			canvas {
				border: 4px solid #FF0000;
				box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
				max-height: 85vh;
				max-width: 85vw;
				width: auto;
				height: auto;
				display: block;
				position: relative;
				z-index: 1;
				object-fit: contain;
			}

			#startButton {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				padding: 20px;
				font-size: 20px;
				display: none;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div class="game-container">
			<canvas id="gameCanvas" width="480" height="720"></canvas>
		</div>
		<script src="game.js"></script>
	</body>
</html>
